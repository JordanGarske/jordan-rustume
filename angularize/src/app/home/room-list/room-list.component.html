<h2>Room List</h2>
<div *ngFor="let room of rooms" (click)="onItemClick(room)">
  <mat-card>
    <mat-card-header>{{ room.title }}</mat-card-header>
    <mat-card-content>{{ room.elucidation }}</mat-card-content>
    <button
      mat-fab
      color="primary"
      aria-label="Example icon button with a delete icon"
      *ngIf="room.write_privilege"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card>
</div>
